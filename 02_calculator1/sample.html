<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数引数ありサンプル</title>
    <meta name="description" content="Sample">
    <link rel="icon" href="hint.ico">
    <link rel="stylesheet" href="sample.css">
  </head>

  <body>
    <header>
      <h1>関数引数ありサンプル</h1>
    </header>

    <div class="wrapper">
      <div class="f-container">
        <div class="field01">
          <label for="firstName">Fisrt Name:</label>
          <textarea id="firstName" rows="2" cols="40" autofocus placeholder="名前を入力"></textarea>
        </div>
  
        <div class="field02">
          <label for="lastName">Last Name:</label>
          <textarea id="lastName" rows="2" cols="40" placeholder="姓を入力"></textarea>
        </div>
  
        <div class="btn-area">
            <input id="btn1" type="submit" class="btn" value="無名関数">
            <input id="btn2" type="submit" class="btn" value="関数引数なし">
            <input id="btn3" type="submit" class="btn" value="関数引数あり（NG）">
            <input id="btn4" type="submit" class="btn" value="関数引数あり（OK）">
          </div>
      </div>
    </div>

    <footer>
      <p>
        <span class="mgn-01">copyright 2022 Sample Sundaidenshi</span>
      </p>
    </footer>

    <script src="sample.js"></script>
  </body>
</html>
